<div class="card text-center" style="padding: 10px;">
  <img class="card-img-top img-fluid" ng-src="{{gdata.img}}" style="width: 100%; padding: 10px;" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{gdata.name}}</h5>
    <p class="card-text">Made With {{ gdata.wood }}</p>
    <a ng-href="view/{{gdata.id}}" class="btn btn-outline-primary btn-block">View</a>
  </div>
</div>
